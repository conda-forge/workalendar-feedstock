{% set name = "workalendar" %}
{% set version = "10.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1f136c43735f5c4fb74f1d242bd3f4f7c7efbe5221b5bc4935d587a52732a81

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python

  run:
    - lunardate
    - pycalverter
    - skyfield
    - skyfield-data
    - pyluach
    - python
    - python-dateutil
    - pytz
    - setuptools >=1.0

test:
  imports:
    - workalendar
    - workalendar.africa
    - workalendar.america
    - workalendar.asia
    - workalendar.europe
    - workalendar.europe.scotland
    - workalendar.europe.scotland.mixins
    - workalendar.oceania
    - workalendar.tests
    - workalendar.usa

about:
  home: https://github.com/peopledoc/workalendar
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Worldwide holidays and working days helper and toolkit.

extra:
  recipe-maintainers:
    - Matt-BF
