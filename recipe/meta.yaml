{% set name = "workalendar" %}
{% set version = "5.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d1d78b55a084c29bed37303b074f680aeb1980825f311c8ab8d92fbee2a30ef

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    
  run:
    - ephem
    - lunardate
    - pycalverter
    - pyluach
    - python
    - python-dateutil
    - pytz
    - setuptools >=1.0

test:
  imports:
    - workalendar
    - workalendar.africa
    - workalendar.america
    - workalendar.asia
    - workalendar.europe
    - workalendar.europe.scotland
    - workalendar.europe.scotland.mixins
    - workalendar.oceania
    - workalendar.tests
    - workalendar.usa

about:
  home: https://github.com/peopledoc/workalendar
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Worldwide holidays and working days helper and toolkit.

extra:
  recipe-maintainers:
    - Matt-BF
